<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google map JavaScript API eg: map mark</title>
    <script src="http://ditu.google.cn/maps?file=api&amp;v=2&amp;key=ABQIAAAAzr2EBOXUKnm_jVnk0OJI7xSosDVG8KKPE1-m51RBrvYughuyMxQ-i1QfUnH94QxWIa6N4U6MouMmBA&hl=zh-CN"
            type="text/javascript"></script>
    <script type="text/javascript">
    
    function initialize() 
    {
      if (GBrowserIsCompatible()) 
      {
        var map = new GMap(document.getElementById("map"));//*
        map.setCenter(new GLatLng(32.2065601481,118.7257638574),22);

	//add mark point
	var point = new GLatLng(32.2065601481,118.7257638574); 
	map.addOverlay(new GMarker(point)); 


      }
    }

    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map" style="width: 450px; height: 550px"></div>
  </body>
</html>
