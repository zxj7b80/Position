<script type="text/javascript">

var point = new BMap.Point(118.7060516,32.2057736
); 

	//地图初始化
	var bm = new BMap.Map("allmap");
	//bm.centerAndZoom(point, 15);
	//bm.addControl(new BMap.NavigationControl());

	//添加谷歌marker和label
	var markergps = new BMap.Marker(point);

	//markergps.setLabel(labelgps); //添加GPS标注

	//坐标转换完之后的回调函数
	translateCallback = function (point){
		var marker = new BMap.Marker(point);
		bm.addOverlay(marker);
		//var label = new BMap.Label("Baidumarker",{offset:new BMap.Size(20,-10)});
		//marker.setLabel(label); //添加百度label
                bm.centerAndZoom(point, 15);
		bm.setCenter(point);
		//alert(point.lng + "," + point.lat);
	}

	setTimeout(function(){
		BMap.Convertor.translate(point,0,translateCallback);     //真实经纬度转成百度坐标
},0);

bm.enableScrollWheelZoom();//滚轮缩放事件

</script>
